<mat-card>
  <mat-card-title>Enter your ip address</mat-card-title>
  <mat-card-content>
    <form [formGroup]="connectForm" (ngSubmit)="OnConnect()">
      <mat-form-field appearance="fill">
        <mat-label>IP Address</mat-label>
        <input matInput type="text" formControlName="ip">
      </mat-form-field>
      <button mat-raised-button type="submit" color="primary">CONNECT</button>
    </form>
  </mat-card-content>
</mat-card>
